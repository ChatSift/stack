version: '3.7'

services:
  modmail-bot:
    image: chatsift/modmail:latest
    env_file:
      - ./.env.modmail
    environment:
      DATABASE_URL: 'postgresql://user:admin@postgres:5432/modmail'
    restart: unless-stopped
    volumes:
      - ./logs/modmail:/usr/modmail/logs
    depends_on:
      - postgres
    command:
      [
        'node',
        '--es-module-specifier-resolution=node',
        '--enable-source-maps',
        '--no-warnings',
        './packages/bot/dist/index.js',
      ]

  modmail-api:
    image: chatsift/modmail:latest
    env_file:
      - ./.env.modmail
    environment:
      DATABASE_URL: 'postgresql://user:admin@postgres:5432/modmail'
    restart: unless-stopped
    volumes:
      - ./logs/modmail:/usr/modmail/logs
    depends_on:
      - postgres
    command:
      [
        'node',
        '--es-module-specifier-resolution=node',
        '--enable-source-maps',
        '--no-warnings',
        './packages/api/dist/index.js',
      ]
